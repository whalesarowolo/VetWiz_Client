<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FarmAid :: Update Password</title>
    <link rel="icon" type="image/png" href="favicons/images-favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="./css/update_password.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="update_password_container">
                    <img src="./img/farmaid-color.svg" alt="">
                    <div class="inner_content">
                        <h1>Create a new password</h1>
                        <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="InputPassword1" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Confrim Password</label>
                              <input type="password" class="form-control" id="InputPasswordConfrim" placeholder="Confrim password" required>
                            </div>
                            <input type="submit" class="btn" value="Save Password" id="update_password_btn" />
                            <!-- <input type="submit" class="btn" value="Save Password" id="update_password_btn" onclick="updatePasword(event)"/> -->
                          </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 right_section">
                <img src="https://farmnovation.com/wp-content/uploads/2020/06/activity1.jpg" alt="" srcset="">
            </div>
          </div>
        </div>

    <script src="./js/dash/updatePassword.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</body>
</html>
