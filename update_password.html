<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VetWiz :: Update Password</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row" style="padding-top: 40px; padding-left: 20px">
        <div class="col-sm-4">
          <div class="update_password_container">
            <img src="./img/vetwiz-nav-logo.png" alt="" />
            <div class="inner_content">
              <h2 style="color: #000000">Please enter a new password</h2>
              <form>
                <div class="form-group">
                  <label for="exampleInputPassword1">New Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="InputPassword1"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Confrim Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="InputPasswordConfrim"
                    placeholder="Confrim password"
                    required
                  />
                </div>
                <input
                  type="submit"
                  class="btn-solid-lg"
                  value="Save Password"
                  id="update_password_btn"
                  onclick="updatePasword(event)"
                />
              </form>
            </div>
          </div>
        </div>
        <div
          class="col-sm-8 right_section"
          style="border-radius: 20px; margin-left: -5px; z-index: -1"
        >
          <img
            style="
              border-top-right-radius: 20px;
              border-bottom-right-radius: 20px;
            "
            src="https://farmnovation.com/wp-content/uploads/2020/06/activity1.jpg"
            alt=""
            srcset=""
          />
        </div>
      </div>
    </div>

    <script src="./js/dash/updatePassword.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  </body>
</html>
