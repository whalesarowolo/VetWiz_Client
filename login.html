<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> FarmAid :: Login</title>
    <link rel="icon" type="image/png" href="favicons/images-favicon.png">
    <!--Core CSS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/css-bulma.css">
    <link rel="stylesheet" href="css/css-app.css">
    <link rel="stylesheet" href="css/css-dashboard.css">
    <link rel="stylesheet" href="css/css-icons.min.css">
</head>

<body>
    <div class="pageloader"></div>
    <div class="infraloader is-active"></div>
    <section class="hero is-fullheight is-light-grey is-bold">

        <div class="hero-body">
            <div class="container">

                <!-- Classic inputs -->
                <div id="classic" class="login-form-wrapper">
                    <!-- Classic login form -->
                    <div id="login-form" class="animated preFadeInLeft fadeInLeft">
                        <div class="auth-card">
                            <div class="auth-card-header header-primary">
                                <h2 class="has-text-centered">FarmAid</h2>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input" id="email" name="email" type="email"
                                        placeholder="Enter your email" required=true>
                                    <div class="form-icon">
                                        <i data-feather="user"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input" id="password" name="password" type="password"
                                        placeholder="********" required=true>
                                    <div class="form-icon">
                                        <i data-feather="lock"></i>
                                    </div>
                                </div>
                            </div>
                            <p class="has-text-left">
                                <a id="register" class="no-account" href="javascript:">Dont have an account?</a>
                            </p>
                            <div class="button-wrap">
                                <button id="enta" class="button">Login</button>
                            </div>
                        </div>
                        <p class="has-text-centered">
                            <a class="forgot" href="#">Forgot password?</a>
                        </p>
                    </div>
                    <!-- /Classic login form -->

                    <!-- Classic recover form -->
                    <div id="recover-form" class="animated preFadeInLeft fadeInLeft is-hidden">
                        <div class="auth-card">
                            <div class="auth-card-header header-primary">
                                <h2 class="has-text-centered">Recover</h2>
                            </div>
                            
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="text" placeholder="Email">
                                    <div class="form-icon">
                                        <i data-feather="mail"></i>
                                    </div>
                                </div>
                            </div>
                            <p class="has-text-left">
                                <a class="no-account" href="#">Need Support?</a>
                            </p>
                            <div class="button-wrap">
                                <button class="button">Reset password</button>
                            </div>
                        </div>
                        <p class="has-text-centered">
                            <a class="return" href="#">Back to login</a>
                        </p>
                    </div>
                    <!-- /Classic recover form -->

                    <!-- Classic register form -->

                    <div id="register-form" class="animated preFadeInLeft fadeInLeft is-hidden">
                        <div class="auth-card">
                            <div class="auth-card-header header-primary">
                                <h2 class="has-text-centered">Register for an account</h2>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input" id="register-firstname" name="fname" type="text" placeholder="First Name" required>
                                    <div class="form-icon">
                                        <i data-feather="user"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input" id="register-lastname" name="lname" type="text" placeholder="Last Name">
                                    <div class="form-icon">
                                        <i data-feather="user"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input" id="register-phonNum" name="phonenumber" type="text" placeholder="Phone Number">
                                    <div class="form-icon">
                                        <i data-feather="phone"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input" id="register-email" name="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Email">
                                    <div class="form-icon">
                                        <i data-feather="mail"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input" id="register-company" name="company" type="text"
                                        placeholder="Company/Organization/Business name">
                                    <div class="form-icon">
                                        <i data-feather="phone"></i>
                                    </div>
                                </div>
                            </div>
                            <!-- Start category list here -->

                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Category</label>
                                </div>
                                <div class="field-body pull-right">
                                    <div class="field is-medium">
                                        <div class="control">
                                            <div class="select is-medium is-rounded is-fullwidth">
                                                <select id="register-category">
                                                    <option value="agro-dealer" selected>Agro Dealer</option>
                                                    <option value="aggregator">Aggregator</option>
                                                    <option value="seed_supplier">Seed Supplier</option>
                                                    <option value="ext_agent">Extention Agent</option>
                                                    <option value="agronomist">Agronomist</option>
                                                    <option value="agronomist">Input Company</option>
                                                    <option value="agronomist">Paravetinary Company</option>
                                                    <option value="agronomist">Off-taker</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- End category list here -->

                            <div class="field">
                                <div class="control">
                                    <input type="password" id="register-password" name="signup_password" placeholder="Password *****"
                                        class="input">
                                    <div class="form-icon">
                                        <i data-feather="lock"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="button-wrap">
                                <button id="signup_new" class="button">Submit</button>
                            </div>
                        </div>
                        <p class="has-text-centered">
                            <a id="back-to-login-ii" href="#">Back to login</a>
                        </p>
                    </div>

                    <!-- /Classic register form -->
                </div>
                <!-- /Classic inputs -->



                <!-- Material inputs -->
                <div id="material" class="login-form-wrapper is-hidden">

                    <!-- Material login form -->
                    <div id="material-login-form" class="animated preFadeInLeft fadeInLeft">
                        <div class="auth-card">
                            <div class="auth-card-header header-secondary">
                                <h2 class="has-text-centered">FarmAid</h2>
                            </div>
                            <div class="control-material is-secondary">
                                <input class="material-input" type="text" required><span
                                    class="material-highlight"></span>
                                <span class="bar"></span>
                                <label>Username</label>
                            </div>
                            <div class="control-material is-secondary">
                                <input class="material-input" type="text" required><span
                                    class="material-highlight"></span>
                                <span class="bar"></span>
                                <label>Password</label>
                            </div>
                            <p class="has-text-left">
                                <a class="no-account is-secondary" href="#">Dont have an account?</a>
                            </p>
                            <div class="button-wrap is-secondary">
                                <button class="button">Login</button>
                            </div>
                        </div>
                        <p class="has-text-centered">
                            <a class="forgot forgot-material is-secondary" href="#">Forgot password?</a>
                        </p>
                    </div>
                    <!-- /Material login form -->

                    <!-- Material recover form -->
                    <div id="material-recover-form" class="animated preFadeInLeft fadeInLeft is-hidden">
                        <div class="auth-card">
                            <div class="auth-card-header header-secondary">
                                <h2 class="has-text-centered">Recover</h2>
                            </div>
                            <div class="control-material is-secondary">
                                <input class="material-input" type="text" required><span
                                    class="material-highlight"></span>
                                <span class="bar"></span>
                                <label>Username</label>
                            </div>
                            <div class="control-material is-secondary">
                                <input class="material-input" type="text" required><span
                                    class="material-highlight"></span>
                                <span class="bar"></span>
                                <label>Email address</label>
                            </div>
                            <p class="has-text-left">
                                <a class="no-account is-secondary" href="#">Need Support?</a>
                            </p>
                            <div class="button-wrap is-secondary">
                                <button class="button">Reset Password</button>
                            </div>
                        </div>
                        <p class="has-text-centered">
                            <a class="return return-material is-secondary" href="#">Back to login</a>
                        </p>
                    </div>
                    <!-- /Material recover form -->
                </div>
                <!-- /Material inputs -->

            </div>
        </div>
    </section><!-- Concatenated jQuery and plugins -->
    <script src="js/swal.js"></script>
    <script src="js/dash/js-app.js"></script>
    <script src="js/dash/js-core.js"></script>
    <script src="js/dash/js-components-modals.js"></script>
    <script src="js/dash/js-common.js"></script>
    <script src="js/dash/js-dashboard.js"></script>
    <script src="js/dash/js-auth.js"></script>
</body>

</html>
